      zscaler.zpacloud.zpa_trusted_networks_info:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure All Trusted Networks found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.networks is defined

    - name: Fetch bd_tn01 Trusted Networks
      zscaler.zpacloud.zpa_trusted_networks_info:
