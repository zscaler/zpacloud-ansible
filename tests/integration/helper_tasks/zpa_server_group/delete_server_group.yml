---
- name: Ensure required environment variables are set
  ansible.builtin.fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZSCALER_CLIENT_ID
    - ZSCALER_CLIENT_SECRET
    - ZSCALER_VANITY_DOMAIN
    - ZSCALER_CLOUD
  loop_control:
    loop_var: env_var

- name: Ensure ZIA Credential environment variables are set
  ansible.builtin.set_fact:
    zia_cloud:
      client_id: "{{ lookup('env', 'ZSCALER_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZSCALER_CLIENT_SECRET') }}"
      vanity_domain: "{{ lookup('env', 'ZSCALER_VANITY_DOMAIN') }}"
      cloud: "{{ lookup('env', 'ZSCALER_CLOUD') | default(omit) }}"
  no_log: true

- name: Main block to Test List All Server Groups
  block:
    - name: List all Server Groups
      zscaler.zpacloud.zpa_server_group_info:
        provider: "{{ zpa_cloud }}"
      register: all_server_groups

    - name: Delete all Server Groups ðŸ’¥
      zscaler.zpacloud.zpa_server_group:
        provider: "{{ zpa_cloud }}"
        state: absent
        name: "{{ srv.name }}"
      loop: "{{ all_server_groups.data }}"
      when: all_server_groups.data is defined
      loop_control:
        loop_var: srv
