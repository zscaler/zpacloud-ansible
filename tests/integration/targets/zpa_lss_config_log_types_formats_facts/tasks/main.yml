---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ item }} is not defined as environment variable"
  when: lookup('env', item) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID

- ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Gather LSS Log Type zpn_trans_log Information
      zscaler.zpacloud.zpa_lss_config_log_types_formats_facts:
        provider: "{{ zpa_cloud }}"
        log_type: "{{ log_type1 }}"
      register: zpn_trans_log

    - name: Verify lss log type zpn_trans_log fetched
      ansible.builtin.assert:
        that:
          - zpn_trans_log.data.json is defined
          - zpn_trans_log.data.csv is defined
          - zpn_trans_log.data.tsv is defined

