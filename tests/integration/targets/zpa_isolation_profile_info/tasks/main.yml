---
- name: Include default variables
  ansible.builtin.include_vars:
    file: ../defaults/main.yml

- name: Ensure required environment variables are set
  ansible.builtin.fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZSCALER_CLIENT_ID
    - ZSCALER_CLIENT_SECRET
    - ZSCALER_VANITY_DOMAIN
    - ZSCALER_CLOUD
  loop_control:
    loop_var: env_var

- name: Ensure ZIA Credential environment variables are set
  ansible.builtin.set_fact:
    zia_cloud:
      client_id: "{{ lookup('env', 'ZSCALER_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZSCALER_CLIENT_SECRET') }}"
      vanity_domain: "{{ lookup('env', 'ZSCALER_VANITY_DOMAIN') }}"
      cloud: "{{ lookup('env', 'ZSCALER_CLOUD') | default(omit) }}"
  no_log: true

- name: Main block to Test Isolation Profiles
  block:
    - name: Fetch all Isolation Profiles
      zscaler.zpacloud.zpa_isolation_profile_info:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure all Isolation Profiles found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.profiles is defined

    - name: Fetch Profile1 Isolation Profile
      zscaler.zpacloud.zpa_isolation_profile_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ profile1 }}"
      register: result

    - name: Ensure Profile1 Isolation Profile found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.profiles is defined

    - name: Fetch Profile2 Isolation Profile
      zscaler.zpacloud.zpa_isolation_profile_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ profile2 }}"
      register: result

    - name: Ensure Profile2 Isolation Profile is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.profiles is defined
