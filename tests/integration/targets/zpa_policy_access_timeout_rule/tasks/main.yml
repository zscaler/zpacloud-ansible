---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Import Random String Generator Tasks
  ansible.builtin.import_tasks: "../../../generate_random_string.yml"

- name: Import Posture UDID
  ansible.builtin.ansible.builtin.include_tasks: "../../../helper_tasks/zpa_posture_profile/zpa_posture_profile.yml"

- name: Set dynamic name values with random string
  ansible.builtin.set_fact:
    appended_name: "{{ rule_name }}_{{ random_string }}"
    appended_description: "{{ description }}_{{ random_string }}"

- name: Ensure required environment variables are set
  ansible.builtin.fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZPA_CLIENT_ID
    - ZPA_CLIENT_SECRET
    - ZPA_CUSTOMER_ID
  loop_control:
    loop_var: env_var

- name: Ensure ZPA Credential environment variables are set
  ansible.builtin.set_fact:
    zpa_cloud:
      client_id: "{{ lookup('env', 'ZPA_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZPA_CLIENT_SECRET') }}"
      customer_id: "{{ lookup('env', 'ZPA_CUSTOMER_ID') }}"
      cloud: "{{ lookup('env', 'ZPA_CLOUD') | default(omit) }}"
  no_log: true

- name: Main block to Test Policy Access TimeOut Rule
  block:
    - name: Ensure Policy Access TimeOut Rule is absent (leftover)
      zscaler.zpacloud.zpa_policy_access_timeout_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

  rescue:
    - name: Handle errors
      ansible.builtin.debug:
        msg: An error occurred.

  always:
    - name: Cleanup operations
      ansible.builtin.debug:
        msg: Cleanup complete.

    - name: Ensure Policy Access Timeout Rule is absent
      zscaler.zpacloud.zpa_policy_access_timeout_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Timeout Rule is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    # Create Policy Access (Present)
    - name: Ensure Policy Access Timeout Rule is (Present)
      zscaler.zpacloud.zpa_policy_access_timeout_rule:
        state: present
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
        description: "{{ appended_description }}"
        action: "{{ rule_action }}"
        custom_msg: "{{ custom_msg }}"
        operator: "{{ operator }}"
        conditions:
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "PLATFORM"
                lhs: ios
                rhs: "true"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "POSTURE"
                lhs: "{{ posture_udid }}"
                rhs: "false"
      register: result

    - name: Verify Policy Access is present
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == appended_name
          - result.data.id is defined

    - name: Create the Policy Access TimeOut Rule (again; idempotency check)
      zscaler.zpacloud.zpa_policy_access_timeout_rule:
        state: present
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
        description: "{{ appended_description }}"
        action: "{{ rule_action }}"
        custom_msg: "{{ custom_msg }}"
        operator: "{{ operator }}"
        conditions:
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "PLATFORM"
                lhs: ios
                rhs: "true"
          - operator: "{{ operator }}"
            negated: false
            operands:
              - object_type: "POSTURE"
                lhs: "{{ posture_udid }}"
                rhs: "false"
      register: result

    - name: Verify Policy Access Timeout Rule is present (again; idempotency check)
      ansible.builtin.assert:
        that:
          - not result.changed # Expect no changes on idempotent operation

    - name: Fetch all Policy Access Timeout Rule
      zscaler.zpacloud.zpa_policy_access_timeout_rule_facts:
        provider: "{{ zpa_cloud }}"
      register: result

    - name: Ensure all Policy Access Timeout Rule found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch this Policy Access Timeout Rule
      zscaler.zpacloud.zpa_policy_access_timeout_rule_facts:
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Ensure this Policy Access Timeout Rule is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == appended_name

    - name: Give the ZPA Cloud a 5 seconds to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Delete Policy Access Timeout Rule
      zscaler.zpacloud.zpa_policy_access_timeout_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access Timeout Rule is absent
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Delete Policy Access Timeout Rule (again; idempotency check)
      zscaler.zpacloud.zpa_policy_access_timeout_rule:
        state: absent
        provider: "{{ zpa_cloud }}"
        name: "{{ appended_name }}"
      register: result

    - name: Verify Policy Access TimeOut Rule is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
