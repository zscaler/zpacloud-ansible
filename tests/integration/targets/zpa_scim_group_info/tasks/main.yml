---
- name: Include default variables
  ansible.builtin.include_vars:
    file: ../defaults/main.yml

- name: Ensure required environment variables are set
  ansible.builtin.fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZSCALER_CLIENT_ID
    - ZSCALER_CLIENT_SECRET
    - ZSCALER_VANITY_DOMAIN
    - ZSCALER_CLOUD
  loop_control:
    loop_var: env_var

- name: Ensure ZIA Credential environment variables are set
  ansible.builtin.set_fact:
    zia_cloud:
      client_id: "{{ lookup('env', 'ZSCALER_CLIENT_ID') }}"
      client_secret: "{{ lookup('env', 'ZSCALER_CLIENT_SECRET') }}"
      vanity_domain: "{{ lookup('env', 'ZSCALER_VANITY_DOMAIN') }}"
      cloud: "{{ lookup('env', 'ZSCALER_CLOUD') | default(omit) }}"
  no_log: true

- name: Main block to Test Scim Group Information
  block:
    - name: Fetch Group1 Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group1 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group1" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == group1

    - name: Fetch "Group2" Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group2 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group2" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == group2

    - name: Fetch "Group3" Scim Group
      zscaler.zpacloud.zpa_scim_group_info:
        provider: "{{ zpa_cloud }}"
        name: "{{ group3 }}"
        idp_name: "{{ idp_name }}"
      register: result

    - name: Ensure "Group3" Scim Group found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == group3
